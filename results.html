<!DOCTYPE html>
<html>
    <head>
        <title>Assessment Results</title>
        <script src="jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script type="text/javascript" src="results.js"></script>


    </head>
    <body>
        <body>
            <div>
                <div class="font-bold text-[40px] m-[15px]">ผลการประเมินคะแนน</div>
        
                <canvas id="scoreChart"  class="m-[100px]"></canvas>
        
                <div id="R" class="mb-2"></div>
                <div id="I" class="mb-2"></div>
                <div id="A" class="mb-2"></div>
                <div id="S" class="mb-2"></div>
                <div id="E" class="mb-2"></div>
                <div id="C" class="mb-2"></div>
        
                <h1 class="font-bold text-[40px] m-[15px]">ผลการประเมินสาขาที่แนะนำ</h1>
        
                <div class="mt-2">
                    <p class="m-[10px] text-[25px]">สาขาที่แนะนำอันดับ 1: <span id="highestResult" class="font-semibold text-blue-600"></span></p>
                    <div id="MajorTitle" ></div>
                </div>
        
                <div class="mt-4">
                    <p class="m-[10px] text-[25px]">สาขาที่แนะนำอันดับ 2: <span id="secondResult" class="font-semibold text-green-600"></span></p>
                        <div id="MajorTitle2" ></div>
                    </div>
                </div>
            </div>
            <!-- Modal Structure -->
            <div id="universityModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
                <div class="bg-white p-8 rounded-lg w-1/2">
                    <h2 id="modalTitle" class="text-2xl font-bold mb-4"></h2>
                    <p id="modalDetails" class="text-lg mb-4"></p>
                    <button id="closeModal" class="px-4 py-2 bg-red-500 text-white rounded">Close</button>
                </div>
            </div>

            <script>
                // Close the modal when the close button is clicked
                document.getElementById("closeModal").addEventListener("click", () => {
                    document.getElementById("universityModal").classList.add("hidden");
                });
            </script>
        </body>
        
    </body>
</html>

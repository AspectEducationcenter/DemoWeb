        <form>
            <div class="m-[10px]">

            <div class="m-[10px]">

            <div class="m-[10px]">

            <div class="m-[10px]">

                    <label class="text-[25px] mr-5" for="A2_5">5</label><br><br>
                </div>
            </div>

            <div class="m-[10px]">
                <label class="text-[25px] font-semibold" for="S1">7. ฉันรู้สึกดีเมื่อได้ดูแลหรือช่วยเหลือผู้อื่น เช่น คนไข้ หรือคนที่มีความทุกข์</label><br>
